<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="results.css"/>
    </head>
    <body>
        <div class="luxofor">
            <div class="green panel">
                <span id="green" class="value">&#x1F44D;</span>
            </div>
            <div class="yellow panel">
                <span id="yellow" class="value">&#x1F610;</span>
            </div>
            <div class="red panel">
                <span id="red" class="value">&#x1F4A9;</span>
            </div>
        </div>

        <script type="text/javascript">

            function processResponse() {
                var json = JSON.parse(this.responseText);
                document.getElementById("green").innerHTML = json.green;
                document.getElementById("yellow").innerHTML = json.yellow;
                document.getElementById("red").innerHTML = json.red;
            }
            
            function processError() {
                console.error("Could not get votes.");
                document.getElementById("green").innerHTML = "&#x1F44D;";
                document.getElementById("yellow").innerHTML = "&#x1F610;";
                document.getElementById("red").innerHTML = "&#x1F4A9;";
            }

            function sendRequest() {
                var xhr = new XMLHttpRequest();
                xhr.addEventListener("load", processResponse);
                xhr.addEventListener("error", processError);
                xhr.open("GET", "/votes", true);
                xhr.send();
            }
            
            setInterval(sendRequest, 2000);
            
        </script>
    </body>
</html>
