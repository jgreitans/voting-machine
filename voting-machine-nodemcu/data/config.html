<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="config.css"/>
    <title>Configure the Voting machine</title>
</head>
<body>
    <form action="" method="post">
	<fieldset>
            <legend>&#x1F4E1; Access point</legend>
            <div class="row">
                <div class="col-label">
                    <label for="ap-ssid">AP SSID:</label>
                </div>
                <div class="col-input">
                    <input id="ap-ssid" name="ap-ssid" type="text" value="{ap-ssid}" required="required" maxlength="32"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-label">
                    <label for="ap-password">Password:</label>
                </div>
                <div class="col-input">
                    <input id="ap-password" name="ap-password" type="password" value="{ap-password}" maxlength="32"></input>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>&#x1f4f6; Wi-Fi</legend>
            <div class="row">
                <div class="col-label">
                    <label for="wifi-ssid">SSID:</label>
                </div>
                <div class="col-input">
                    <select id="wifi-ssid" name="wifi-ssid">
                        {wifi-ssid-list}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-label">
                    <label for="wifi-password">Password:</label>
                </div>
                <div class="col-input">
                    <input id="wifi-password" name="wifi-password" type="password" value="{wifi-password}" maxlength="32"></input>
                </div>
            </div>
            <div class="row">
                <input id="auto-connect" name="auto-connect" type="checkbox" value="true" {auto-connect}>
                    <label for="auto-connect">Auto-reconnect to Access point on boot</label>
                </input>
            </div>
        </fieldset>
        <fieldset>
            <legend>&#x1F517; Other</legend>
            <div class="row">
                <input id="send-to-endpoint" name="send-to-endpoint" type="checkbox" value="true" {send-to-endpoint}>
                    <label for="send-to-endpoint">Send data to voting endpoint</label>
                </input>
            </div>
            <div class="row">
                <div class="col-label">
                    <label for="endpoint">Voting endpoint:</label>
                </div>
                <div class="col-input">
                    <input id="endpoint" name="endpoint" type="text" value="{endpoint}" maxlength="128" placeholder="http://my-server:65367/api/votes"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-label">
                    <label for="apikey">API key:</label>
                </div>
                <div class="col-input">
                    <input id="apikey" name="apikey" type="text" value="{apikey}" maxlength="32" required="required"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-label">
                    <label for="timeout">Time-out in ms:</label>
                </div>
                <div class="col-input">
                    <input id="timeout" name="timeout" type="number" value="{timeout}" required="required"></input>
                </div>
            </div>
        </fieldset>
        
        <input type="submit" value="&#x2714; Save"/>
    </form>

    <p>
        Local IP: {local-ip}
    </p>
</body>
</html>
